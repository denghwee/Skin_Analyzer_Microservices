services:
  - type: web
    name: skin-analyzer-web
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: MICRO_HOST
        value: 0.0.0.0
      - key: MICRO_PORT
        value: "5000"
      - key: MICRO_DEBUG
        value: "false"
    # Note: Our Dockerfile binds to 0.0.0.0:5000 via gunicorn.
    # If you later switch to a non-Docker (native) deploy, bind to $PORT instead.


